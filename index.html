<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Clinical-grade AI for medical professionals. Empowering doctors, colleges, and institutions with advanced AI tools for enhanced learning, practice.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="google-signin-client_id" content="305153837924-rbseqbohiq3bm0uh995cotoht5efpvfh.apps.googleusercontent.com">
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-navbutton-color" content="#000000">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <style>
    body {
      -webkit-overflow-scrolling: touch;
      margin: 0;
      padding: 0;
      background-color: #000000;
    }

    /* --- LOADING SCREEN STYLES --- */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loading-logo {
      width: 96px;
      height: 96px;
      margin-bottom: 16px;
      border-radius: 16px;
    }

    .loading-text {
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 22px;
      font-weight: 600;
      margin: 0;
      margin-bottom: 24px;
    }

    .loader {
      width: 30px;
      height: 30px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Newtons Ai">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Newtons Ai</title>
  <link rel="manifest" href="manifest.json">
</head>
<body data-client_id="305153837924-rbseqbohiq3bm0uh995cotoht5efpvfh.apps.googleusercontent.com">
  
  <!-- --- LOADING INDICATOR HTML --- -->
  <div id="loading_indicator" class="loading-container">
    <img src="icons/Icon-192.png" alt="Newtons Ai Logo" class="loading-logo">
    <h1 class="loading-text">Newtons Ai</h1>
    <div class="loader"></div>
  </div>

  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- This script installs the service worker and starts the app -->
  <script src="flutter.js" defer></script>
  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "4284990737";

    window.addEventListener('load', function () {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          // Initialize the engine
          engineInitializer.initializeEngine().then(function(appRunner) {
            // Run the app
            return appRunner.runApp();
          }).then(function(app) {
            // --- APP STARTED: REMOVE LOADING INDICATOR ---
            // We add a small delay to ensure the first frame is painted
            setTimeout(function() {
              var loadingDiv = document.getElementById('loading_indicator');
              if (loadingDiv) {
                loadingDiv.style.opacity = '0';
                setTimeout(function() {
                  loadingDiv.remove();
                }, 500);
              }
            }, 200);
          });
        }
      });
    });
  </script>
</body>
</html>
